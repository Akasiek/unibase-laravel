  php:
    build:
      context: .
      target: unibase-php
      args:
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
    container_name: php
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - pgsql
      - redis
    ports:
      - "80:80"

  pgsql:
    image: postgres:latest
    container_name: pgsql
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

